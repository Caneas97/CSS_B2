<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones</title>
    <style>
        .box{
            background-color: blue;
            width: 200px;
            height: 200px;
            transition-property: all;
            transition-duration: 5s;

        }
        .box:hover {
            background-color: red;
            border-radius: 50%;
            width: 300px;
            height: 300px;
        }
        .box:active{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
